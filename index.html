<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Google Map</title>
</head>
<body>
  <h1>Hello San Antonio! </h1>
  <div id="map"></div>





     <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 29.4241, lng: -98.4936},
          zoom: 10,
          styles: [
  {
    "featureType": "road.highway",
    "elementType": "geometry.fill",
    "stylers": [
      {
        "color": "#ff8ad8"
      },
      {
        "weight": 7.5
      }
    ]
  },
  {
    "featureType": "water",
    "elementType": "geometry.fill",
    "stylers": [
      {
        "color": "#00fdff"
      }
    ]
  },
  {
    "featureType": "water",
    "elementType": "geometry.stroke",
    "stylers": [
      {
        "color": "#00fdff"
      }
    ]
  },
  {
    "featureType": "water",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#282899"
      }
    ]
  }
]
          
        });
        //add marker function
        const addMarker = (props) => {
          let marker = new google.maps.Marker({
          position: props.coords,
          map: map,
          // icon: props.iconImage,
          title: 'Alamo',

        })
        if(props.iconImage){
          // set icon image
              marker.setIcon(props.iconImage)
            }
        //check content
        if(props.content){
          let infoWindow = new google.maps.InfoWindow({
          content: props.content
        })
        marker.addListener('click', function(){
          infoWindow.open(map, marker);

        })
        }
        }
        // alamo icon
        let icon = {
          url: 'https://to.ly/1z12A',
          scaledSize: new google.maps.Size(20, 20),
        }
        addMarker({coords:{lat: 29.4260, lng: -98.4861},
        iconImage: icon,
        content: '<h1>Alamo</h1>'});
        addMarker({coords:{lat: 29.5563, lng: -98.3643},
        content: '<h3>Where is Amber</h3>'})

        // let marker = new google.maps.Marker({
        //   position: {lat: 29.4260, lng: -98.4861},
        //   map: map,
        //   icon: icon,
        //   title: 'Alamo',

        // })

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuiLu4LttTKbx5-lC8TP3liU58ern2C7A&callback=initMap"
    async defer></script>
</body>
</html>
