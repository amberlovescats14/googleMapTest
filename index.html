<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Map</title>
  <style>
  #map {
    width: 100%;
    height: 40%;
  }
  </style>
</head>
<body>
  <h1>What's Up San Antonio!</h1>
  <div id="map"></div>




  <script>
  const initMap = () => {
    let options = {
      zoom: 8,
      center: {
        lat: 29.4241, lng: -98.4936
      }
    }
    let map = new google.maps.Map(document.getElementById('map'), options)
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbvkj0CU0mNIUEs4CF8HEd2I9wpvsfzO4&callback=initMap"
  async defer></script>
</body>
</html>
